name: module4_task2
on:
  push:
    branches:
      - main
    tags:
      - "1.0.2"
  schedule:
    - cron: '0 3 * * *'
  pull_request:
    types:
      - opened
jobs:
  module4_task2:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
      - run: |
          curl -LO https://storage.googleapis.com/container-structure-test/latest/container-structure-test-linux-amd64 && chmod +x container-structure-test-linux-amd64 && mkdir -p $HOME/bin && export PATH=$PATH:$HOME/bin && mv container-structure-test-linux-amd64 $HOME/bin/container-structure-test
          cd module4_task2
          make build-docker
          make build
          make help
          make validate
          make unit-tests
          make integration-tests
          make package
          make lint
          make docker-tests
      - uses: actions/upload-artifact@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          path: module4_task2/awesome-website.zip
      # create a Release
      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/1.0.2')
        with:
          files: |
            module4_task2/awesome-website.zip
            module4_task2/DEPLOY.md
          body_path: module4_task2/DEPLOY.md
          # This is other version
      - run: gh release create v1.0.1 --title "v1.0.2" \
          --notes DEPLOY.md 2>/dev/null || echo "OK"
      - uses: release-drafter/release-drafter@v5.21.1
      - uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: './module4_task2/dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "ðŸš€ Deployed on"
          publish-message: 'ðŸŽ‰ Published on'
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1
